<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/a3917b944a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="header">Josh's GREAT to-do List</div>
    <div class="sub-heading">
      <div class="pending-tasks">
        <div class="addBox1"></div>
        <p>
          Things to do
          <button class="add1 btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </p>
      </div>
      <div class="in-progress-tasks">
        <p>
          Things im doin
          <button class="add2 btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </p>
      </div>
      <div class="completed-tasks">
        <p>
          Things i've done
          <button class="add3 btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
